<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css">
    <title>Table Example</title>
</head>
<body>
    <table class="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Organization</th>
                <th>Email</th>
                <th>Project Description</th>
                <th>Budget</th>
                <th>Target Launch</th>
                <th>Last Sent Message</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>ABC Inc.</td>
                <td>john@example.com</td>
                <td>Lorem ipsum project description.</td>
                <td>$10,000</td>
                <td>2023-12-01</td>
                <td>2023-10-25</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
